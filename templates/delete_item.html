{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Delete Item{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete the item: {{item.name}}?</h2>
    <form action="{{url_for('deleteItem',item_id=item.id )}}" method="post">
        <button type="submit" value="Submit" class="btn btn-danger">Delete</button>
    </form>  
</div>
{% endblock %}
