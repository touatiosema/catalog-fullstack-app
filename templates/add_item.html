{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add item{% endblock %}</h1>
{% endblock %}

{% block content %}

<div class="container">
         <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required name="name" placeholder="Insert name here...">
            </div>
            <div class="form-group">
                <label for="category">Select Category</label>
                <select class="form-control" name="category">
                    {% for cat in categories %}
                        <option value={{cat.name}}> {{cat.name}} </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" placeholder="insert new description..." rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
            <a href="{{ url_for('showIndex') }}">
                <button type="button" class="btn btn-info">Cancel</button>
            </a>

      </form>
</div>





<div>
    <form action="#" method = "post">

        </form>
</div>
{% endblock %}
