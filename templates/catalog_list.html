{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Catalog list of {{category.name}} {% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        {% for item in items %}
        <div class="col-md-4 d-flex align-items-stretch">
            <div class="card mb-4" style="width: 18rem;">
                    <div class="card-body flex-fill">
                        <h5 class="card-title">
                            <a href='{{url_for('showItem', cat_name=item.category.name, item_name=item.name ) }}'>
                                {{item.name}}      
                            </a>
                        </h5>
                      <h6 class="card-subtitle mb-2 text-muted">{{item.creation_time}}</h6>
                      <p class="card-text">{{item.description}}</p>
                    </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>
{% endblock %}
